<div class="container">
  <div class="row">
  <div  class="col-md-2"></div>
<mat-card class="example-card">
    <mat-card-header>
      <!-- <div mat-card-avatar class="mat-elevation-z4"></div> -->
      <mat-card-title>Course 1</mat-card-title>
      <mat-card-subtitle>This course contains some sample videos.</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src] = "course_src" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        To view videos from this course, click the link given below-
      </p>
    </mat-card-content>
    <mat-card-actions>
      <div class="row">
        <div class="col-md-12">
      <button mat-button><a routerLink="/course">Go to Course 1</a></button>
    </div>
      <!-- <button mat-button>SHARE</button> -->
      <div class="col-md-6">
    Course Completed</div> 
    <div class="progress col-md-6">{{course_completion}}%</div></div>
     <mat-progress-bar mode="determinate" [value]="course_completion"></mat-progress-bar>
    </mat-card-actions>
  </mat-card>
</div>
</div>
